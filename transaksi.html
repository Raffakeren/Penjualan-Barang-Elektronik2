<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand ms-3">Transaksi</span>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-md-3 col-lg-2 sidebar p-0 d-none d-md-block">
            <h6 class="text-center py-3">MENU</h6>
            <a href="beranda.html">ğŸ  Beranda</a>
            <a href="transaksi.html" class="active">ğŸ›’ Transaksi</a>
            <a href="profile.html">ğŸ‘¤ Profil</a>
            <a href="index.html">ğŸšª Logout</a>
        </div>

        <!-- KONTEN -->
        <div class="col-md-9 col-lg-10 p-4">

         <form onsubmit="return tambahTransaksi()" class="form-transaksi">

    <div class="row">

        <!-- NAMA BARANG -->
        <div class="col-md-3 mb-3">
            <label>Nama Barang</label>
            <select id="nama" class="form-control" onchange="isiHarga()">
                <option value="">-- Pilih Barang --</option>
                <option value="Handphone">Handphone</option>
                <option value="Laptop">Laptop</option>
                <option value="Headphone">Headphone</option>
                <option value="Monitor">Monitor</option>
            </select>
        </div>

        <!-- HARGA OTOMATIS -->
        <div class="col-md-2 mb-3">
            <label>Harga</label>
            <input type="number" id="harga" class="form-control" readonly>
        </div>

        <!-- JUMLAH -->
        <div class="col-md-2 mb-3">
            <label>Jumlah</label>
            <input type="number" id="jumlah" class="form-control" oninput="hitungTotal()">
        </div>

        <!-- TOTAL -->
        <div class="col-md-2 mb-3">
            <label>Total</label>
            <input type="number" id="total" class="form-control" readonly>
        </div>

        <!-- TANGGAL -->
        <div class="col-md-3 mb-3">
            <label>Tanggal</label>
            <input type="date" id="tanggal" class="form-control">
        </div>

    </div>

    <button class="btn btn-success">Simpan</button>
    <div id="error" class="text-danger mt-2"></div>

</form>

<hr>

<h5 class="mt-3">Daftar Transaksi</h5>

<table class="table table-bordered mt-2">
    <thead class="table-dark">
        <tr>
            <th>Nama Barang</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Total</th>
            <th>Tanggal</th>
        </tr>
    </thead>
    <tbody id="tabelTransaksi">
        <!-- DATA MASUK DI SINI -->
    </tbody>
</table>


<script src="script.js"></script>
</body>
</html>
